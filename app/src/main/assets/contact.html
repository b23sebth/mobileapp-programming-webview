           <div class="page">
            <h2>Kontakta oss</h2>
            <form class="contact" action="https://wwwlab.webug.se/examples/webbplatsdesign/recieve/recieve.php" method="post">
                <fieldset>
                    <legend>Information</legend>
                    <div class="selection">
                        <select name="type_of_help">
                            <option value="">--Välj kategori--</option>
                            <option value="support">Support</option>
                            <option value="consultation">Konsultation</option>
                            <option value="guidance">Spirituell vägledning</option>
                            <option value="other">Annat</option>
                        </select>
                    </div>

                    <div>
                        <input type="text" name="company_name" placeholder="Företagsnamn">
                    </div>

                    <div>
                        <input type="number" name="company_number" placeholder="Organisationsnummer:">
                    </div>

                    <div>
                        <input type="email" name="company_email" placeholder="Företagsmail:">
                    </div>

                    <div>
                        <textarea name="company_problem" placeholder="Vad behöver ni hjälp med?" cols="50" rows="5"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Budget</legend>
                    <label for="budget">Vad är er ungefärliga budget?</label>
                    <div>
                        <input type="number" id="budget" name="budget" placeholder="Budget (Kr)">
                    </div> 

                    <label>Behöver ni ekonomisk rådgivning?</label>
                    
                    <div>
                        <label for="radio_economy1">Ja.</label>
                        <input type="radio" id="radio_economy1" name="radio_economy" value="ja">

                        <label for="radio_economy2">Nej.</label>
                        <input type="radio" id="radio_economy2" name="radio_economy" value="nej">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Misc.</legend>
                    <div class="checkbox">
                        <label for="saving">Jag godkänner att ni sparar mina uppgifter.</label>
                        <input type="checkbox" name="savemydata" id="saving" value="yes">
                    </div>

                    <div class="checkbox">
                        <label for="newsletter">Prenumera på nyhetsbrev</label>
                        <input type="checkbox" name="newsletter" id="newsletter" value="yes">
                    </div>

                    <input type="submit" value="Skicka">

                </fieldset>
            </form>
           </div>
